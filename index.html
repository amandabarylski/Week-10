<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="bg-success">
    <!--I added a header above the table and form and styled it with Bootstrap.
    I also added breaks before and after it so that it wouldn't be cramped.-->
    <br>
    <h1 class="bg-dark text-center text-light pb-2">Game Ratings</h1>
    <br>
    <!--I didn't want my content right against the edge of the webpage so I added a margin below the header.-->
    <section class="mx-3">
    <!--For the table, I gave it the Bootstrap classes I wanted it to use and made the table head.-->
    <table class="table table-striped table-success text-center">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Hours Played</th>
                <th scope="col">Rating</th>
            </tr>
        </thead>
        <tbody>
            <!--I left the body empty as the rows will be added by the user.-->
        </tbody>
    </table>

    <br>
    <h2 class="text-center text-light">Enter a new game here:</h2>
    <!--After creating another header, I got started on the form itself.
    I wanted the form to display horizontally, so I had to add an outer div to serve as a row.-->
    <form class="bg-dark text-light pb-2 rounded">
        <!--The align items keeps the button further away from the top and bottom of the background.
        Otherwise, it appears to have no affect on the form groups themselves.-->
        <div class="row px-2 align-items-center">
            <div class="form-group col-md-3 mx-1">
                <!--I followed syntax from the Bootstrap documentation for the form labels and form controls.-->
                <label for="gameTitle" class="col-form-label">Title</label>
                <input type="text" class="form-control" id="gameTitle">
            </div>
            <div class="form-group col-md-3 mx-1">
                <label for="hoursPlayed" class="col-form-label">Hours Played</label>
                <input type="text" class="form-control" id="hoursPlayed">
            </div>
            <div class="form-group col-md-3 mx-1">
                <label for="dropdownRating" class="col-form-label">Rating</label>
                <select class="form-control" id="dropdownRating">
                    <!--I wanted stars to display, so I looked up the HTML characters on W3Schools.
                    I also added a blank option at the top for reset purposes.-->
                    <option></option>
                    <option>&#x2606</option>
                    <option>&#x2606 &#x2606</option>
                    <option>&#x2606 &#x2606 &#x2606</option>
                    <option>&#x2606 &#x2606 &#x2606 &#x2606</option>
                    <option>&#x2606 &#x2606 &#x2606 &#x2606 &#x2606</option>
                </select>
            </div>
            <!--The button size was giving me trouble, extending past the edge of the form.
            It took adding col-auto to fix it, though that also meant it was small on the large screen as well.
            By changing the internal text from "Add" to "Add New Rating" it looked less comically small.-->
            <button type="submit" class="btn btn-success col-auto mt-3 mx-auto">Add New Rating</button>
        </div>
    </form>
    </section>





<!--I added the script sources before I started on the main HTML.-->
    <script src="script.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
